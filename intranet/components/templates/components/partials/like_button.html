{% load static %}
<button class="btn btn-sm position-relative like-btn {% if is_liked %}liked{% endif %}" 
        hx-post="{% url 'components:toggle_like_post' post_id %}"
        hx-target="this"
        hx-swap="outerHTML">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
         fill="{% if is_liked %}#1890ff{% else %}currentColor{% endif %}"  
         class="me-1 thumbs-up-icon {% if is_liked %}fas text-primary{% else %}far{% endif %}" 
         viewBox="0 0 16 16">
        <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
    </svg>
    <span class="likes-count">{{ likes_count }}</span>
</button>

<style>
.like-btn {
    background: transparent;
    border: none;
    transition: all 0.3s ease;
    padding: 5px 10px;
    border-radius: 20px;
    cursor: pointer;
}

.like-btn:hover {
    background-color: rgba(13, 110, 253, 0.1);
}

.like-btn .thumbs-up-icon {
    color: #6c757d;
    transition: transform 0.3s ease;
}

.like-btn.liked .thumbs-up-icon {
    color: #1890ff;
    animation: likePulse 0.3s;
}

.likes-count {
    font-size: 0.9rem;
    font-weight: 500;
    color: #6c757d;
}

@keyframes likePulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}
</style>
