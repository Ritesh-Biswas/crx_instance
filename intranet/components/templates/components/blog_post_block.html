{% load wagtailcore_tags wagtailimages_tags %}

{% if value.blog_post.add_post %}
<form hx-post="{% url 'components:blog_post_create' %}"
      hx-target="#blog-post-list"
      hx-swap="afterbegin"
      hx-indicator="#form-spinner"
      class="w-100 mb-4">
    {% csrf_token %}
    <div class="card rounded border rounded-lg p-4">
        <div class="mb-2">
            <div class="d-flex flex-wrap align-items-center gap-3">
                <!-- Post type selector -->
                <div class="post-type-selector d-flex gap-3">
                    <label class="post-type-option">
                        <input type="radio" name="post_type" value="post" class="visually-hidden" checked>
                        <div class="option-content d-flex align-items-center gap-2 px-3 py-2">
                            <div class="icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </div>
                            <span class="fw-medium">Post</span>
                        </div>
                    </label>
                    <label class="post-type-option">
                        <input type="radio" name="post_type" value="question" class="visually-hidden">
                        <div class="option-content d-flex align-items-center gap-2 px-3 py-2">
                            <div class="icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <span class="fw-medium">Question</span>
                        </div>
                    </label>
                    <label class="post-type-option">
                        <input type="radio" name="post_type" value="poll" class="visually-hidden">
                        <div class="option-content d-flex align-items-center gap-2 px-3 py-2">
                            <div class="icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                            </div>
                            <span class="fw-medium">Poll</span>
                        </div>
                    </label>
                </div>
                
                <!-- Department dropdown -->
                <div class="select-wrapper flex-grow-1 ms-auto" style="max-width: 280px;">
                    <select id="subdepartment-dropdown" name="subdepartment" class="form-select">
                        <option value="global">Global</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Title field -->
        <div id="title-field" class="mb-3">
            <label for="id_title" class="form-label text-secondary small mb-1">Post Title</label>
            <input type="text" id="id_title" name="title" class="form-control" placeholder="Enter your post title">
        </div>

        <!-- Poll options container -->
        <div id="poll-options-container" class="mb-4" style="display: none;">
            <div class="poll-end-time mb-3">
                <label class="form-label text-secondary small mb-1">Poll End Time</label>
                <input type="datetime-local" 
                       name="poll_end_time" 
                       class="form-control" 
                       data-poll-field
                       min="{% now 'Y-m-d' %}T00:00">
            </div>
            <label class="form-label text-secondary small mb-1">Poll Options</label>
            <div id="poll-options">
                <div class="poll-option mb-2 d-flex gap-2">
                    <input type="text" name="poll_options[]" class="form-control" placeholder="Option 1" data-poll-field>
                    <button type="button" class="btn btn-outline-danger remove-option" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
                <div class="poll-option mb-2 d-flex gap-2">
                    <input type="text" name="poll_options[]" class="form-control" placeholder="Option 2" data-poll-field>
                    <button type="button" class="btn btn-outline-danger remove-option" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="button" id="add-option" class="btn btn-outline-primary btn-sm mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Add Option
            </button>
        </div>

        <!-- Hidden body field -->
        <textarea id="id_body" name="body" class="d-none"></textarea>
        
        <!-- Quill editor -->
        <div id="editor" class="text-body w-100 rounded-lg mb-4"></div>
        
        <!-- Form buttons -->
        <div class="d-flex justify-content-end gap-3 mt-2">
            <div id="form-spinner" class="spinner-border text-primary htmx-indicator" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <button type="button" id="close_editor" class="btn btn-light rounded-pill px-3"
                    onclick="clearForm()">
                <span>Cancel</span>
            </button>
            <button type="submit" class="btn btn-primary rounded-pill px-4">
                <span>Publish</span>
            </button>
        </div>
    </div>
</form>
{% endif %}

<!-- Include HTMX -->
<script src="https://unpkg.com/htmx.org@2.0.6"></script>

<!-- Include Quill.js -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
// Initialize Quill
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: {
                container: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    ['image', 'code-block']
                ],
                handlers: {
                    'image': imageHandler
                }
            }
        },
        placeholder: 'Share your thoughts or ask a question...'
    });

// Add form validation before HTMX request
document.querySelector('form').addEventListener('htmx:validation:validate', function(evt) {
        const postType = document.querySelector('input[name="post_type"]:checked').value;
    const title = document.getElementById('id_title').value.trim();
    const content = quill.root.innerHTML;
    
        if (postType === 'poll') {
            if (!title) {
            evt.preventDefault();
            showAlert('Please provide a question for your poll.', 'danger');
            return;
            }

                const pollEndTime = document.querySelector('input[name="poll_end_time"]').value;
                if (!pollEndTime) {
            evt.preventDefault();
            showAlert('Please set when the poll should end.', 'danger');
            return;
                }

                if (new Date(pollEndTime) <= new Date()) {
            evt.preventDefault();
            showAlert('Poll end time must be in the future.', 'danger');
            return;
                }

                const options = document.querySelectorAll('input[name="poll_options[]"]');
                const validOptions = Array.from(options).filter(option => option.value.trim() !== '');
                if (validOptions.length < 2) {
            evt.preventDefault();
            showAlert('Please provide at least two options for your poll.', 'danger');
            return;
                }
            } else {
            if (postType === 'question' && !title) {
            evt.preventDefault();
            showAlert('Please provide a title for your question.', 'danger');
            return;
        }

        if (content.trim() === '<p><br></p>' || content.trim() === '') {
            evt.preventDefault();
            showAlert('Please add some content before publishing.', 'danger');
            return;
        }
    }
});

// Add Quill content to form data before HTMX request
document.body.addEventListener('htmx:configRequest', function(evt) {
    if (evt.detail.elt.tagName === 'FORM') {
        evt.detail.parameters['body'] = quill.root.innerHTML;
    }
});

// Handle successful post creation
document.body.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.successful && evt.detail.elt.tagName === 'FORM') {
        clearForm();
        showAlert('Post published successfully!', 'success');
    }
});

// Handle post type changes
document.querySelectorAll('input[name="post_type"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const titleLabel = document.querySelector('label[for="id_title"]');
        const titleInput = document.getElementById('id_title');
        const pollContainer = document.getElementById('poll-options-container');
        const editor = document.getElementById('editor');
        const quillToolbar = document.querySelector('.ql-toolbar');

        // Update title field based on post type
        const titleLabels = {
            'post': 'Post Title',
            'question': 'Question Title',
            'poll': 'Poll Question'
        };
        titleLabel.textContent = titleLabels[this.value];
        titleInput.placeholder = `Enter your ${titleLabels[this.value].toLowerCase()}`;

        // Show/hide appropriate sections
            if (this.value === 'poll') {
                pollContainer.style.display = 'block';
                editor.style.display = 'none';
            quillToolbar.style.display = 'none';
            } else {
                pollContainer.style.display = 'none';
                editor.style.display = 'block';
            quillToolbar.style.display = 'block';
            }
        });
    });

    // Add/remove poll options
    document.getElementById('add-option').addEventListener('click', function() {
        const optionsContainer = document.getElementById('poll-options');
        const newOption = document.createElement('div');
        const optionCount = optionsContainer.children.length + 1;
        
        newOption.className = 'poll-option mb-2 d-flex gap-2';
        newOption.innerHTML = `
            <input type="text" name="poll_options[]" class="form-control" placeholder="Option ${optionCount}" required>
            <button type="button" class="btn btn-outline-danger remove-option">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        `;
        
        optionsContainer.appendChild(newOption);
        updateRemoveButtons();
    });

    function updateRemoveButtons() {
        const options = document.querySelectorAll('.poll-option');
        options.forEach(option => {
            const removeBtn = option.querySelector('.remove-option');
            removeBtn.style.display = options.length > 2 ? 'block' : 'none';
            
            removeBtn.onclick = function() {
                if (options.length > 2) {
                    option.remove();
                    updateRemoveButtons();
                }
            };
        });
    }

function clearForm() {
    quill.root.innerHTML = '';
    document.querySelector('form').reset();
    const titleField = document.getElementById('id_title');
    if (titleField) titleField.value = '';
    
    // Reset post type to 'post'
    const postRadio = document.querySelector('input[name="post_type"][value="post"]');
    if (postRadio) {
        postRadio.checked = true;
        postRadio.dispatchEvent(new Event('change'));
    }
}

function showAlert(message, type = 'success') {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
    alertDiv.style.zIndex = "1050";
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alertDiv);
    setTimeout(() => alertDiv.remove(), 3000);
}

// Image handler for Quill
function imageHandler() {
    const input = document.createElement('input');
    input.setAttribute('type', 'file');
    input.setAttribute('accept', 'image/*');
    input.click();

    input.onchange = () => {
        const file = input.files[0];
        const formData = new FormData();
        formData.append('image', file);

        fetch('{% url "components:upload_image" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const range = quill.getSelection();
                quill.insertEmbed(range.index, 'image', data.url);
            } else {
                console.error('Upload failed:', data.error);
                showAlert('Failed to upload image', 'danger');
            }
        })
        .catch(error => {
            console.error('Error uploading image:', error);
            showAlert('Error uploading image', 'danger');
        });
    };
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Load departments
document.addEventListener('DOMContentLoaded', function() {
    const subdepartmentDropdown = document.getElementById('subdepartment-dropdown');
    
    fetch('/components/subdepartments/')
        .then(response => response.json())
        .then(data => {
            data.subdepartments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept.id;
                option.textContent = dept.name;
                subdepartmentDropdown.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading departments:', error));
});
</script>
